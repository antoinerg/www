<!DOCTYPE html>
<html lang='en'>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <script src='https://39909-45646037-gh.circle-artifacts.com/0/dist/plotly.min.js'></script>
    <!-- <script src='http://localhost:3000/build/plotly.js'></script> -->
    <style>
      html, body {
        margin:0; padding:0; background: black;
        font-family: 'Dosis'; color: white;
      }

      .figure > div {
        /* border: 1px solid rgba(255, 255, 255, 0.25); */
        height: 35vh;
      }

      .container {
        text-align: center;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        display: grid;
        width: 95vw;
      }

      .header {
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        margin-top:50px;
      }

      h2 {
        background-color: rgba(255, 255, 255, 0.5);
        width: 50%;
        margin: 0 auto;
      }

      h1 {margin: 0 auto;}
    </style>
  </head>
  <body>

    <div class="header"><h1>plotly.js indicator</h1><h3>Resize window vertically</h3></div>
    <div class="container">
      <div class="figure">
        <h2>mode: `bignumber`</h2>
        <div id="gd3"></div>
      </div>
      <div class="figure">
        <h2>mode: `gauge`</h2>
        <div id="gd1"></div>
      </div>
      <div class="figure">
        <h2>mode: `sparkline`</h2>
        <div id="gd2"></div>
      </div>
      <div class="figure">
        <h2>mode: `bullet`</h2>
        <div id="gd6"></div>
      </div>
      <div class="figure">
        <h2>mode: `bignumber` + scatter</h2>
        <div id="gd4"></div>
      </div>

      <div class="figure">
        <h2>mode: `bignumber` + bar</h2>
        <div id="gd5"></div>
      </div>
    </div>
    <script>
    var values = [400, 450];
    var figure1 = {
      data: [{
        name: 'Speed',
        type: 'indicator',
        mode: 'gauge',
        ticker: {
          showticker: false
        },
        max: 500,
        target: 400,
        gauge: {
          background: {
            color: 'rgba(255, 255, 255, 0.25)',
            line: {
              width: 2,
              color: 'rgba(255, 255, 255, 0.5)'
            }
          },
          target: {
            color: 'rgba(255, 255, 0, 0.5)'
          }
        },
        values: values,
        font: {
          color: 'white',
          family: 'Dosis'
        },
      }],
      layout: {
        paper_bgcolor: 'black',
        margin: {t:25, r:25, l:25, b:25}
      },
      config: {
        responsive: true
      }
    };
    console.log(JSON.stringify(figure1));
    Plotly.newPlot('gd1', figure1)
    .then(function() {
      update();
    })

    function update() {
      setTimeout(function() {
        values.push(Math.random() * 500);
        Plotly.animate('gd1', {
          data: values
        }, {
          transition: {
            duration: 500,
            easing: 'cubic-in-out'
          }
        }).then(function() {
          update();
        })
      }, 500)
    }

    var values2 = [405, 400];
    var figure2 = {
      data: [{
        name: 'Speed',
        type: 'indicator',
        mode: 'sparkline',
        ticker: {
          showticker: true,
          showpercentage: false
        },
        max: 500,
        values: values2,
        font: {
          color: 'white',
          family: 'Dosis'
        },
      }],
      layout: {
        paper_bgcolor: 'black',
        margin: {t:25, r:25, l:25, b:25}
      },
      config: {
        responsive: true
      }
    };
    console.log(JSON.stringify(figure2));
    Plotly.newPlot('gd2', figure2)
    .then(function() {
        update2();
    })

    function update2() {
      setTimeout(function() {
        values2.push(values2[values2.length -1 ] + (Math.random() - 0.5) * 50);
        Plotly.animate('gd2', {
          data: values2
        }, {
          transition: {
          duration: 500,
          easing: 'cubic-in-out'
          }
        }).then(function() {
          update2();
        })
      }, 500)
    }

    var values3 = [405, 400];
    var figure3 = {
      data: [{
        name: 'Users online',
        type: 'indicator',
        mode: 'bignumber',
        ticker: {
          showticker: true,
          showpercentage: true
        },
        max: 500,
        values: values3,
        font: {
          color: 'white',
          family: 'Dosis'
        },
      }],
      layout: {
        paper_bgcolor: 'black',
        margin: {t:25, r:25, l:25, b:25}
      },
      config: {
        responsive: true
      }
    };
    console.log(JSON.stringify(figure3));
    Plotly.newPlot('gd3', figure3)
    .then(function() {
        update3();
    })

    function update3() {
      setTimeout(function() {
        values3.push(values3[values3.length -1 ] + Math.floor((Math.random() - 0.5) * 50));
        Plotly.animate('gd3', {
          data: values3
        }, {
          transition: {
          duration: 500,
          easing: 'cubic-in-out'
          }
        }).then(function() {
          update3();
        })
      }, 500)
    }

    var values4 = [325, 324, 405, 400];
    var figure4 = {
      data: [{
        domain: {
          y: [0.25, 0.75],
          x: [0.25, 0.75]
        },
        name: 'Users online',
        type: 'indicator',
        mode: 'bignumber',
        ticker: {
          showticker: true,
          showpercentage: true
        },
        max: 500,
        values: values4,
        font: {
          color: 'white',
          family: 'Dosis'
        },
      }, {
        y: values4,
        marker: {color: 'rgba(255, 255, 255, 0.5)'}
      }],
      layout: {
        xaxis: {
          autorange: true
        },
        font: {
          color: 'white'
        },
        paper_bgcolor: 'black',
        plot_bgcolor: 'black',
        margin: {t:25, r:25, l:25, b:25}
      },
      config: {
        responsive: true
      }
    };
    console.log(JSON.stringify(figure4));
    Plotly.newPlot('gd4', figure4)
    .then(function() {
        update4();
    });

    function update4() {
      setTimeout(function() {
        values4.push(values4[values4.length -1 ] + Math.floor((Math.random() - 0.5) * 50));
        Plotly.animate('gd4', {
          // data: values4,
          layout: {
            xaxis: {range: [0, values4.length - 1]}
          }
        }, {
          transition: {
            duration: 500,
            easing: 'cubic-in-out'
          }
        }).then(function() {
          update4();
        })
      }, 500)
    }

    var values5 = [325, 324, 405, 400];
    var figure5 = {
      data: [{
        domain: {
          y: [0.25, 0.75],
          x: [0.25, 0.75]
        },
        name: 'Users online',
        type: 'indicator',
        mode: 'bignumber',
        ticker: {
          showticker: true,
          showpercentage: true
        },
        max: 500,
        values: values5,
        font: {
          color: 'white',
          family: 'Dosis'
        },
      },
      {orientation: 'h', type:'bar', y: [0], x: [500], marker: {color: 'rgba(255,255,255,0.25)'}},
      {orientation: 'h', type:'bar', y: [0], x: [250], marker: {color: 'rgba(255,255,0,0.5)'}},
      {orientation: 'h', type:'bar', y: [0], x: [values5[values5.length - 1]], width:0.5, marker: {color: 'green'}}
      ],
      layout: {
        barmode: 'overlay',
        xaxis: {
          range: [0, 500]
        },
        yaxis: {
          visible: false,
          // range: [-2, 2],
          domain: [0, .15]
        },
        font: {
          color: 'white'
        },
        paper_bgcolor: 'black',
        plot_bgcolor: 'black',
        margin: {t:25, r:25, l:25, b:25}
      },
      config: {
        responsive: true
      }
    };
    console.log(JSON.stringify(figure5));
    Plotly.newPlot('gd5', figure5)
    .then(function() {
        update5();
    });

    function update5() {
      setTimeout(function() {
        values5.push(values5[values5.length -1 ] + Math.floor((Math.random() - 0.5) * 50));
        Plotly.animate('gd5', {
          data: values5
        }, {
          transition: {
            duration: 500,
            easing: 'cubic-in-out'
          }
        }).then(function() {
          update5();
        })
      }, 500)
    }

    var values6 = [400, 450];
    var figure6 = {
      data: [{
        name: 'Speed',
        type: 'indicator',
        mode: 'bullet',
        ticker: {
          showticker: false
        },
        max: 1000,
        target: 700,
        gauge: {
          background: {
            color: 'rgba(255, 255, 255, 0.25)',
            line: {
              width: 2,
              color: 'rgba(255, 255, 255, 0.5)'
            }
          },
          target: {
            color: 'rgba(255, 255, 0, 0.5)'
          }
        },
        values: values6,
        font: {
          color: 'white',
          family: 'Dosis'
        },
      }],
      layout: {
        paper_bgcolor: 'black',
        margin: {t:25, r:25, l:25, b:25}
      },
      config: {
        responsive: true
      }
    };
    console.log(JSON.stringify(figure6));
    Plotly.newPlot('gd6', figure6)
    .then(function() {
      update6();
    })

    function update6() {
      setTimeout(function() {
        values6.push(Math.random() * 750);
        Plotly.animate('gd6', {
          data: values6
        }, {
          transition: {
            duration: 500,
            easing: 'cubic-in-out'
          }
        }).then(function() {
          update6();
        })
      }, 500)
    }
    </script>
  </body>
</html>
